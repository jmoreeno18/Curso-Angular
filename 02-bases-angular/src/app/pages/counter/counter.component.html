<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <h1>Counter: {{ counter }} </h1>
  <h1>Counter Signal: {{ counterSignal() }} </h1>
  <button (click)= "increaseBy(1)"> +1 </button>
  <button (click)= "increaseBy(-1)"> -1 </button>
  <button (click)= "resetCounter()"> Reset </button>
</body>
</html>
