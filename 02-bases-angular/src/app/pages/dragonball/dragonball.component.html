<h1>Hola dragon ball</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>

    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      #txtName
    />

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />

    <button class="mt-2 btn btn-primary" (click)="addCharacter()">
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado:</h3>
    <ul>
      @for (character of characters(); track character.id) {
        @if (character.power > 500) {
          <li>
            <span>{{ character.name }}</span>
            <strong
              [class.text-danger]="character.power > 9000"
              [class.text-primary]="character.power < 9000"
              class="mx-2"
            >
              ({{ character.power }})
            </strong>
            <!-- Otra forma de crear las clases seria con ngClass, habria que importarla en el archivo .ts -->
            <!-- <strong [ngClass]="powerClasses()" class="mx-2"> ({{character.power}})</strong> -->
          </li>
        } @else {
          <li><strong>Yamcha fuera</strong></li>
        }
      }
    </ul>
  </div>
</section>
